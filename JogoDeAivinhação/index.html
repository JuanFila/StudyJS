<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="screen1 ">
        <h1>Jogo da Adivinhação</h1>
            <p>adivinhe um número entre 0 e 10</p>
            
            <form>
                <input id="inputNumber" type="text" placeholder="0">
                <button id="btnTry">Tentar</button>
            </form>
        </div>
        <div class="screen2 hide">
            <h2>Acertou em XX vezes</h2>
            <button id="btnReset">Jogar novamente</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
