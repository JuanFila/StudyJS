<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@600;700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=DM+Sans:opsz,wght@9..40,400;9..40,600&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@600;700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <script src="./js/index.js" type="module" defer></script>
</head>

<body>
    <div class="alert-error">
        <p class="msg-error">Digite somente números</p>
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC
                    <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M1.1685 6.26205L12.3589 6.26213M12.3589 6.26213L7.64488 1.54808M12.3589 6.26213L7.64488 10.9762"
                            stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper ">
        <div class="modal card">
            <h2 class="title">
                <span>Seu IMC é de 28</span>

                <button class="close">
                    <img src="./assets/close.svg" alt="close-modal">
                </button>
            </h2>
        </div>
    </div>
</body>

</html>
